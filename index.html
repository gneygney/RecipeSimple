<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-bar">
            <nav class="nav-buttons">
                <button class="nav-button active" data-page="home">Home</button>
                <button class="nav-button" data-page="search">Search</button>
                <button class="nav-button" data-page="week">Week</button>
            </nav>
        </header>
        
        <main class="content">
            <div class="page" id="home-page">
                <div class="recipe-scroll-container" id="recipe-scroll">
                    <!-- Recipes will be loaded here -->
                </div>
            </div>
            <div class="page hidden" id="search-page">
                <h1>Search Recipes</h1>
                <div class="search-container">
                    <input type="text" id="ingredient-search" placeholder="Enter ingredients (comma separated)...">
                    <button id="search-button">Search</button>
                </div>
                <div class="recipe-list" id="search-results">
                    <!-- Search results will be loaded here -->
                </div>
            </div>
            <div class="page hidden" id="week-page">
                <h1>Weekly Plan</h1>
                <div class="weekly-plan" id="weekly-plan">
                    <!-- Weekly plan will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    <script src="recipeService.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
